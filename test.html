<div id="container">
  <style>
    #graph-container {
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      position: absolute;
    }
  </style>

  <div id="graph-container"></div>
</div>

<script src="js/sigma.min.js"></script>
<script src="js/sigma.layout.forceAtlas2.min.js"></script>

<script>
    // Let's first initialize sigma:
    var s = new sigma('graph-container');

    // Then, let's add some data to display:
    s.graph.addNode({
      // Main attributes:
      id: 'n0',
      label: 'Hello',
      // Display attributes:
      x: 0,
      y: 0,
      size: 1,
      color: '#f00'
    }).addNode({
      // Main attributes:
      id: 'n1',
      label: 'World !',
      // Display attributes:
      x: 1,
      y: 1,
      size: 1,
      color: '#00f'
    }).addEdge({
      id: 'e0',
      // Reference extremities:
      source: 'n0',
      target: 'n1'
  }).addNode({
      id: 'n2',
      label: 'n2',
      x:2,
      y:2,
      size:1
  }).addEdge({
      id: 'e1',
      source: 'n1',
      target: 'n2'
  });

    // Finally, let's ask our sigma instance to refresh:
    s.startForceAtlas2({worker: true, barnesHutOptimize: false});
 </script>
