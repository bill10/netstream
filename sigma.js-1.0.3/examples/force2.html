    #graph-container {

<script>
/**
 * Just a simple example to show how to use the sigma.layout.forceAtlas2
 * plugin:
 *
 * A random graph is generated, such that its nodes are separated in some
 * distinct clusters. Each cluster has its own color, and the density of
 * links is stronger inside the clusters. So, we expect the algorithm to
 * regroup the nodes of each cluster.
 */


// Generate the graph:
var s = new sigma('graph-container');

setTimeout(function(){
    s.graph.addNode({
      // Main attributes:
      id: 'n0',
      label: 'Hello',
      // Display attributes:
      x: 0,
      y: 0,
      size: 1,
      color: '#f00'
    });
    s.refresh();
},
1000);

setTimeout(function(){
    s.graph.addNode({
      // Main attributes:
      id: 'n1',
      label: 'World !',
      // Display attributes:
      x: 1,
      y: 1,
      size: 1,
      color: '#00f'
    });
    s.refresh();
},
2000);
// Start the ForceAtlas2 algorithm:

setTimeout(function(){
    s.graph.addEdge({
      id: 'e0',
      // Reference extremities:
      source: 'n0',
      target: 'n1'
    });
    s.refresh();
},
3000);

setTimeout(function(){
    s.graph.addNode({
        id: 'n2',
        label:'new node',
        x: 1,
        y: 0,
        size: 1
    });
    s.refresh();
},
4000);

setTimeout(function(){
    s.graph.addEdge({
      id: 'e1',
      // Reference extremities:
      source: 'n0',
      target: 'n2'
    });
    s.refresh();
    s.startForceAtlas2();
},
5000);

</script>
